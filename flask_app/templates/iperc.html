<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPERC</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Scripts -->
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jautocalc@1.3.1/dist/jautocalc.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>


</head>
<body>
    <main>
        <h1>IPERC</h1>
        <h2>Prueba de llenado de IPERC RAMA TEST J QUERY</h2>
        <section>
        <form id="iperc">
            <table name="iperc">
                <tr>
                    <th>Eliminar</th>
                    <th>Peligro</th>
                    <th>Riesgo</th>
                    <th>Probabilidad</th>
                    <th>Consecuencia</th>
                    <th>Resultado</th>
                    <th>Evaluación</th>
                </tr>
                <tr class="iperc-items">
                    <td><button class="row-remove">-</button></td>
                    <td><input type="text" name="peligro" id="peligro" placeholder="Ingresa Peligro" ></td>
                    <td><input type="text" name="riesgo" id="riesgo" placeholder="Ingresa el Riesgo"></td>
                    <td>
                        <select id="probabilidad" name="probabilidad" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td>
                        <select id="consecuencia" name="consecuencia">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td><input type="text" name="resultado" id ="resultado" value="" jAutoCalc="{probabilidad} * {consecuencia}"></td>
                    <td>
                        <span name="evaluacion" id ="evaluacion">Riesgo Bajo</span>
                    </td>
                </tr>
                <tr>
                    <td><button class="row-add">Añadir fila</button></td>
                </tr>
            </table>
        </form>
        </section>

        <table>
            <tr>
                <td class="contact_name" style="padding: 7px 0;">
                Name 1
                </td>
                <td>
                    <button class="btn_hide">Hide</button>
                </td>
            </tr>
            <tr>
                <td class="contact_name" style="padding: 7px 0;">
                    Name 2
                </td>
                <td>
                    <button class="btn_hide">Hide</button>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
